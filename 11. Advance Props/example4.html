<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Props in functional component</title>
  </head>
  <body>
    <!-- JSX undefined ko render nhi karta hai -->
    <div id="root"></div>
    <script type="text/babel">
      function Greetings({who="EveryOne",from="Team"}){
        // const {who="EveryOne",from="Team"}=props;
      return (
          <h3>
            good evening {who} from {from}
          </h3>
        );

      }
      let myDiv=document.querySelector("#root");
      ReactDOM.render(<Greetings/>,myDiv);
    </script>
  </body>
</html>
