<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Demo1</title>
    <script>
      class Vehicle {
        constructor(){
            document.write("Creating Vehical...<br>");
        }
        accelerate() {
          document.write("accelerating...<br>");
        }
      }
      class Car extends Vehicle {
        constructor(){
            //super ka use base classs ke constructor ko invoke karne ke liye krte hain 
            
            super();
            document.write("Creating Car...<br>");
        }
        reverse() {
          document.write("reversing...<br>");
        }
      }
      let myCar = new Car();
      myCar.accelerate();
      myCar.reverse();
    </script>
  </head>
  <body></body>
</html>
