<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Demo1</title>
    <script>
      class Emp {
        name = "Amit";
        salary = 40000.0;
      }
      let e1 = new Emp();
      e1.name = "Amit";
      e1.salary = 50000;
      let e2 = new Emp();
      e2.name = "Shivam";
      e2.salary = 400000;
      document.write(e1.name + "," + e1.salary);
      document.write("<br>");
      document.write(e2.name + "," + e2.salary);
    </script>
  </head>
  <body></body>
</html>
