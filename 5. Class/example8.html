<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Demo1</title>
    <script>
      class Emp {
        constructor(name,salary){
            this.name=name;
            this.salary=salary;
        }
        raiseSalary(){
            this.salary=this.salary+((this.salary*10)/100);

        }
      }
      class Manager extends Emp{
        constructor(name,salary,bonus){
            super(name,salary);
            this.bonus=bonus;
        }
        toString(){
            return `Name : ${this.name},Salary:${this.salary},Bonus:${this.bonus}`;
        }
      }
     let boss=new Manager("Ravi",20000,10000);
     document.write(boss);
     document.write("<br>");
     boss.raiseSalary();
     document.write("<br> After salary increment <br>");
     document.write(boss);
    </script>
  </head>
  <body></body>
</html>
