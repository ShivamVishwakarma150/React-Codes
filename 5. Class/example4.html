<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Demo1</title>
    <script>
      class Emp {
        constructor(name,salary){
            this.name=name;
            this.salary=salary;
        }
        raiseSalary(){
            this.salary=this.salary+((this.salary*10)/100);

        }
      }
      let e1 = new Emp("Amit",40000);
      let e2 = new Emp("Shivam",50000);
      e2.raiseSalary();
      document.write(e1.name + "," + e1.salary);
      document.write("<br>");
      document.write(e2.name + "," + e2.salary);
    </script>
  </head>
  <body></body>
</html>
