<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Using React With CDN</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyApp() {
        let today=new Date();
        let myElement = (
          <div>
            <p>Current date and time is : - {today.toLocaleString()}</p>
          </div>
        );
        return myElement;
      }
      let myDiv = document.querySelector("#root");
      // ReactDOM.render(React.createElement(MyApp),myDiv);
      ReactDOM.render(<MyApp />, myDiv);
    </script>
  </body>
</html>
