<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        h2{
            color:orange;
        }
    </style>
    <title>Using React With CDN</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function MyClock() {
        let now =new Date().toLocaleString();
        return (
            <div>
                <h2>My Clock Component</h2>    
                <p>Current Date and time are {now}</p>

            </div>
        )
        
      }
      let myDiv = document.querySelector("#root");
      // ReactDOM.render(React.createElement(MyApp),myDiv);
      function ticks(){
        ReactDOM.render(<MyClock />, myDiv);
      }
      setInterval(ticks,1000);
     
    </script>
  </body>
</html>
