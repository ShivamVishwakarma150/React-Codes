<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>Using React With CDN</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      function Contact() {
        let myHeading = <h3>Contact List</h3>;
        let myList =
        <ul>
            <li>Mr. Sachin Kapoor</li>
            <li>Mr. Parmjeet Singh</li>
            <li>Mr. Afroz Alam</li>
        </ul>;
        return <div>{myHeading}{myList}</div>;
      }
      let myDiv = document.querySelector("#root");
      // ReactDOM.render(React.createElement(MyApp),myDiv);
      ReactDOM.render(<Contact />, myDiv);
    </script>
  </body>
</html>
