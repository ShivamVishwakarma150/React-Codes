<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter Demo</title>
    <script>
        function calculate1(name,...args){
           let sum=0;
           for(let x of args){
            sum+=x;
           }
           document.write("Name is :-"+name+"Sum is "+sum+"<br>");
        }
        function calculate2(name,...args){
           let sum=0;
           for(let x of arguments){
            sum+=x;
           }
           document.write("Sum is "+sum+"<br>");
        }
        calculate1("Ravi",10,20);
        calculate2("Amit",5,6,7);
        
        // args ->> Array
        // arguments --> Object
        
    </script>
</head>
<body>
    
</body>
</html>
