<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter Demo</title>
    <script>
        function calculate(name,...args){
           let sum=0;
           for(let x of args){
            sum+=x;
           }
           document.write("Name is :-"+name+"Sum is "+sum+"<br>");
        }
        calculate("Ravi",10,20);
        calculate("Amit",5,6,7);
        calculate("Shivam",8,12,15,2);
        
    </script>
</head>
<body>
    
</body>
</html>
