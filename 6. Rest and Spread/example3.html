<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument vs Rest</title>
    <script>
        function show1(...args){
           args.push(40,50);
           for(let x of args){
            document.write(x+"<br>");
           }
           
        }
        function show2(){
        //    arguments.push(40,50); Error Dega
           for(let x of arguments){
            document.write(x+"<br>");
           }
           
        }
     show1(10,20,30);
     document.write("<br>");
     show2(10,20,30);

        
    </script>
</head>
<body>
    
</body>
</html>
