<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copying Array with Spread Operator</title>
    <script>
       let arr1=[10,20,30];
       let arr2=[40,50,60];
       let arr3=[...arr1,...arr2];
       document.write(arr1);
       document.write("<br>");
       document.write(arr2);
       document.write("<br>");
       document.write(arr3);
       
    </script>
</head>
<body>
    
</body>
</html>
