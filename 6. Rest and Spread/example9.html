<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>With Spread Operator</title>
    <script>
      function calculate(a, b, ...args) {
        let product = a * b;
        let sum = 0;
        args.forEach((x) => {
          sum += x;
        });
        document.write("Multiplication is : " + product+" Sum is : " + sum );
      }
      calculate(10, 20, 30);
      document.write("<br>");
      calculate(10, 20, 30, 40);
    </script>
  </head>
  <body></body>
</html>
