<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With Spread Operator</title>
    <script>
        function add(...args){ // Rest
           let sum=0;
            args.forEach(x=>{
               sum+=x; 
            });
           document.write("Sum is "+sum+"<br>");
        }
        
        let arr=[10,20,30];
        add(...arr); // Spread
    </script>
</head>
