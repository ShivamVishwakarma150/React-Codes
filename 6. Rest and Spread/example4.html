<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Argument vs Rest</title>
    <script>
        function show1(...args){
          args.forEach(x=>{
            document.write(x+"<br>");
          });
           
        }
        function show2(){
 
        arguments.forEach(x=>{
            document.write(x+"<br>");
          });
           
        }
     show1(10,20,30);
     document.write("<br>");
     show2(10,20,30);
        // Arguments behave like array but it not support array mehtods
        
    </script>
</head>
<body>
    
</body>
</html>
