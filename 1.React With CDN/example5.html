<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <title>Using React With CDN</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function MyApp() {
        let myHeading = React.createElement("h1", null, "What Is React ?");
        let myPara = React.createElement(
          "p",
          null,
          "React Is A Component Based JS Library"
        );
        let myDiv = React.createElement("div", null, [myHeading, myPara]);

        return myDiv;
      }

      ReactDOM.render(
        React.createElement(MyApp),
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
