<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <title>Using React With CDN</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function MyApp() {
        let myHeading = React.createElement(
          "h1",
          null,
          "The most popular heart emoji",
          React.createElement(
            "span",
            null,
            "❤️"
          )
        );

        return myHeading;
      }

      ReactDOM.render(
        React.createElement(MyApp),
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
