<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <title>Using React With CDN</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function MyApp() {
        let myDiv = React.createElement(
          "div",
          null,
          "React is Love!!!",
          React.createElement(
            "p",
            null,
            "React is a component based JS Library"
          )
        );

        return myDiv;
      }

      ReactDOM.render(
        React.createElement(MyApp),
        document.querySelector("#root")
      );
    </script>
  </body>
</html>
