<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Object To Lesser Values</title>
    <script>
        let person={
            name:"Gagan",
            age:21,
            salary:50000
        };
        let {name,age}=person;
        document.write("Name : "+name+"<br>");
        document.write("Age : "+age+"<br>");
        
    </script>
</head>
<body>
    
</body>
</html>
